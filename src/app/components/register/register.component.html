<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name:</label>
      <input formControlName="name" type="text" placeholder="Enter your name" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input formControlName="password" type="password" placeholder="Enter password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password:</label>
      <input formControlName="confirmPassword" type="password" placeholder="Confirm password" />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        class="error">
        Confirm password is required.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error server-error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <button style="margin-left: 10px; padding: 5px; background-color: chartreuse; border: 0 ; border-radius: 6px; margin-top: 10px; "
      routerLink="/login">Login Here</button>
  </form>
</div>
