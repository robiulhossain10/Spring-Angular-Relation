<div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Product Name</label>
      <input type="text" formControlName="name"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Description</label>
      <textarea formControlName="description" rows="4"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Price -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Price ($)</label>
      <input type="number" formControlName="price"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Image URL -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Image URL</label>
      <input type="text" formControlName="imageUrl"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Preview -->
    <div *ngIf="productForm.get('imageUrl')?.value">
      <label class="block text-gray-700 font-semibold mb-1">Preview</label>
      <img [src]="productForm.get('imageUrl')?.value" class="w-40 h-40 object-cover rounded-lg border">
    </div>

    <!-- Buttons -->
    <div class="flex space-x-4 mt-4">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">
        {{ isEditMode ? 'Update Product' : 'Add Product' }}
      </button>
      <button type="button" (click)="cancel()" class="bg-gray-300 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
        Cancel
      </button>
    </div>
  </form>
</div>
