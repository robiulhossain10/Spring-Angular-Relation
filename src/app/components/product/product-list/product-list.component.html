<div class="flex justify-between items-center mb-6 p-6">
  <h2 class="text-3xl font-bold text-gray-800">Products</h2>
  <a routerLink="/product/add"
     class="bg-green-600 text-white px-5 py-2 rounded-lg shadow hover:bg-green-500 transition flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
    </svg>
    Add Product
  </a>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div *ngFor="let product of products"
       class="bg-white p-4 rounded-xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 cursor-pointer">

    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover rounded-lg mb-4">

    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
    <p class="text-gray-600 mb-2">{{ product.description | slice:0:60 }}{{product.description.length > 60 ? '...' : ''}}</p>
    <p class="text-blue-600 font-bold text-lg mb-3">${{ product.price }}</p>

    <div class="flex gap-2">
      <a [routerLink]="['/product/edit', product.id]"
         class="flex-1 bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-400 transition text-center">
        Edit
      </a>
      <button (click)="deleteProduct(product.id)"
              class="flex-1 bg-red-600 text-white px-3 py-2 rounded-lg hover:bg-red-500 transition text-center">
        Delete
      </button>
    </div>
  </div>
</div>
