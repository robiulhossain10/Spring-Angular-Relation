<div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <button (click)="goBack()"
          class="mb-4 text-blue-600 hover:underline">&larr; Back to Products</button>

  <div class="flex flex-col md:flex-row gap-6">

    <!-- Product Image -->
    <div class="md:w-1/2">
      <img [src]="product.imageUrl" [alt]="product.name"
           class="w-full h-80 object-cover rounded-lg shadow"/>
    </div>

    <!-- Product Info -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold mb-4">{{ product.name }}</h2>
        <p class="text-gray-700 mb-4">{{ product.description }}</p>
        <p class="text-blue-600 font-bold text-2xl mb-4">${{ product.price }}</p>
      </div>

      <div class="flex gap-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">Buy Now</button>
        <button (click)="goBack()" class="bg-gray-300 px-6 py-2 rounded-lg hover:bg-gray-400 transition">Back</button>
      </div>
    </div>

  </div>
</div>
